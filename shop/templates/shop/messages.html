{% load static %}

<div class="container-fluid">
{% if messages %}
    {% for message in messages %}
        <div class="messages">
            {% if message.tags %}
                <div class="{{ message.tags }}">
                    <span class="message-text">
                        {{ message }}
                    </span>
                </div>

            {% else %}
                <span class="message-text">
                        {{ message }}
                </span>
            {% endif %}


        </div>
    {% endfor %}
{% endif %}

</div>
