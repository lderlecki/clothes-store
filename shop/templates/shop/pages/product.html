{%  extends 'shop/base.html' %}
{% load static %}

{#<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">#}

{% block content %}
    <br>
    <div class="product-container">
        <section class="product-card">
            <section class="product-card-gallery">
                <aside class="gallery-slider">
                    <ul class="image-list">
                        {% for image in images %}
                            <li class="image-list-item">
                                <div class="image-slider">
                                    <img src="{{ image.image.url }}" alt="">
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </aside>
                <aside class="gallery-main-photo">
                    <img class="gallery-main-photo" src="{{ item.image_preview.url }}">
                </aside>

            </section>
            <div class="product-info">
                <div class="product-data-wraper">
                    <h1 class="product-name nounderline">{{ item.name }}</h1>
                    <span class="product-price">{{ item.total_price }} PLN</span>
                    <br>
                    <div class="product-details">
                        <h3>DESCRIPTION</h3>
                        <p class="product-description">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
