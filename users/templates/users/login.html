{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">

        <div class="user-card">
            <div class="header">
                <h3>Login</h3>
            </div>
            <div class="form-container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-placeholder">
                            <span class="input-group-icon"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <div class="input-group-placeholder">
                            <span class="input-group-icon"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Username">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
            <br>
            <span>Do not have an account? <a href="{% url 'register' %}">Register</a></span>
            {% for message in messages %}
                <div class="errors">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}


        </div>
    </div>

{% endblock content %}
